<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <form name="form1" action="" method="">
        <div class="input-group input-group-lg mb-2">
          <span class="input-group-text">ID</span>
          <input type="text" name="account" class="form-control" />
        </div>
        <div class="input-group input-group-lg mb-2">
          <span class="input-group-text">PWD</span>
          <input type="password" name="password" class="form-control" />
        </div>
        <div class="d-flex">
          <!-- <div class="btn btn-primary btn-lg ms-auto btn-send">Send</div> -->
          <button class="btn btn-primary btn-lg ms-auto btn-send" type="submit">
            send
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const btnSend = document.querySelector(".btn-send");
      btnSend.addEventListener("click", e => {
        e.preventDefault();
        let form1 = document.querySelector("form");
        let formDate = new FormData(form1);
      //   for(let [key, value] of formDate.entries()){
      //   console.log(`${key}: ${value}`);
      // }
      let url = "http://localhost:3000/login";
      fetch(url,{
        method: "POST",
        body: formDate,
        credentials: "include"
      }).then(response => response.json()).then(result => {
        console.log(result);
      }).catch(err => {
        console.log(err);
      });
      })

    </script>
  </body>
</html>
